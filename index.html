    <script>
      // Prevent pinch zoom gesture
      document.addEventListener(
        "touchmove",
        function (event) {
          if (event.touches.length > 1) {
            event.preventDefault();
          }
        },
        { passive: false }
      );

      // Prevent double-tap to zoom
      let lastTouchEnd = 0;
      document.addEventListener(
        "touchend",
        function (event) {
          const now = Date.now();
          if (now - lastTouchEnd <= 300) {
            event.preventDefault();
          }
          lastTouchEnd = now;
        },
        { passive: false }
      );

      // Prevent pull-to-refresh behavior
      let touchStartY = 0;
      let touchStartX = 0;

      document.addEventListener(
        "touchstart",
        function (event) {
          touchStartY = event.touches[0].clientY;
          touchStartX = event.touches[0].clientX;
        },
        { passive: true }
      );

      document.addEventListener(
        "touchmove",
        function (event) {
          const touchY = event.touches[0].clientY;
          const touchX = event.touches[0].clientX;
          const touchDeltaY = touchY - touchStartY;
          const touchDeltaX = touchX - touchStartX;

          const isAtTop =
            window.scrollY === 0 || document.documentElement.scrollTop === 0;
          const isPullingDown = touchDeltaY > 0;
          const isVerticalSwipe =
            Math.abs(touchDeltaY) > Math.abs(touchDeltaX);

          let element = event.target;
          let isInScrollableContainer = false;

          while (element && element !== document.body) {
            const computedStyle = window.getComputedStyle(element);
            const overflowY = computedStyle.overflowY;

            if (overflowY === "auto" || overflowY === "scroll") {
              if (element.scrollHeight > element.clientHeight) {
                isInScrollableContainer = true;
                break;
              }
            }
            element = element.parentElement;
          }

          if (
            isAtTop &&
            isPullingDown &&
            isVerticalSwipe &&
            !isInScrollableContainer
          ) {
            event.preventDefault();
          }
        },
        { passive: false }
      );
    </script>
