# Frontend Server Block - Production
server {
    listen 80;
    server_name makeover.sogni.ai;

    root /var/www/makeover.sogni.ai; # Adjusted path from deploy script
    index index.html index.htm;

    # Contest API routes - proxy to backend
    location /api/contest/ {
        client_max_body_size 20M;

        proxy_pass http://localhost:3003;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Set reasonable timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Add API proxy - forward /api/* requests to the backend
    location /api/ {
        client_max_body_size 20M;

        proxy_pass http://localhost:3003;
        proxy_http_version 1.1;
